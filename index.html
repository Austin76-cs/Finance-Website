<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="Text.css">
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="header-main" >Personal Finance Tracker</header>
    <!-- Summary (First Row) -->
    <section class="section-main">
        <div class="dashboard-main">
            Annual<br>Dashboard
        </div>
        <div class="item-main">
            <h2><span class =green-text>$24,283</span></h2>
            <p class="p-item">Total Income</p>
        </div>
        <div class="item-main">
            <h2><span class="red-text">$786</span></h2>
            <p class="p-item">Total Expenses</p>
        </div>
        <div class="item-main">
            <h2><span class="purple-text">$2,283</span></h2>
            <p class="p-item">Total Debt</p>
        </div>
        <div class="item-main">
            <h2><span class="blue-text">$32,093</span></h2>
            <p class="p-item">Total Invested</p>
        </div>
        <div class="item-main">
            <h2><span class =gold-text>$6,321</span></h2>
            <p class="p-item">Total Savings</p>
        </div>
    </section>

    <!-- Income (Second Row) -->
    <div class="section-title"> <span style="color: #00ff00;">INCOME</span></div>
    <section class="income-section"> 
        <div class="income-summary">
            <div class="category-container">
                <p>Category</p>
                <div class="green-line"></div>
                <p>Salary</p>
                <p>Other</p>
            </div>
            <div class="metrics-container">
                <p>Goal</p>
                <p>$9041</p>
                <p>$1586</p>
            </div>
            <div class="metrics-container">
                <p>Actual</p>
                <p>$2215</p>
                <p>$2372</p>
                
            </div>
            <div class="metrics-container">
                <p>Diff</p>
                <p>$2142</p>
                <p>$4145</p>
            </div>



        </div>
        <div class="income-context">content</div> 

    </section>

        


</body>
</html>
